<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="planner.css">
    <script src="planner.js" defer></script>
    <title>Meu primeiro planner ONLINE</title>
</head>
<body>
    <header>
       <p>Nova tarefa: </p> &nbsp;&nbsp;
       <input id="meu-input" type="text" maxlength="10" onchange="adicionarItem">&nbsp;&nbsp;
       <form method="post" action="escrever-atividade">
            <select name="dia-da-semana">
                <option value="Segunda">Segunda</option>
                <option value="Terça">Terça</option>
                <option value="Quarta">Quarta</option>
                <option value="Quinta">Quinta</option>
                <option value="Sexta">Sexta</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>
       </form>&nbsp;&nbsp;
       <button onclick="adicionarItem()">Adicionar</button>
    </header>

    <main>
        <ul>Segunda</ul>
        <ul>Terça</ul>
        <ul>Quarta</ul>
        <ul>Quinta</ul>
        <ul>Sexta</ul>
        <ul>Sábado</ul>
        <ul>Domingo</ul>
    </main>

    <footer> Sempre planeje seu dia escrevendo!</footer>
</html>
